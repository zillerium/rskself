<body>
    <div class="container">

        <h2>Show Identity</h2>
        <button type="button" class="btn btn-default" id="btnConfirmIdentity">Confirm Identity</button>
<div>
  <img src="http://localhost/irisscan.png">
</div>

        <h2>Current Balance</h2>
        <p id="myBalance"></p>

        <h2>Make Transfer</h2>
        <input id="payUser" type="text">
        <button id="btnAddID">Add ID</button>


        <h2>Update Identity</h2>

    <script>
    if (typeof web3 !== 'undefined') {
       web3 = new Web3(web3.currentProvider);
   } else {
       // set the provider you want from Web3.providers
       web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:4444"));
   }
       // Our future code here..
        web3.eth.defaultAccount = web3.eth.accounts[0];
        var RSKContract = web3.eth.contract([ { "constant": true, "inputs": [], "name": "testName", "outputs": [ { "name": "", "type": "int256" } ], "payable": false, "stateMutability": "pure", "type": "function" }, { "constant": true, "inputs": [ { "name": "myint", "type": "int256" } ], "name": "testName5", "outputs": [ { "name": "", "type": "int256" } ], "payable": false, "stateMutability": "pure", "type": "function" } ])
        //  var aRSKContract = RSKContract.at('0xe9ed820fb84db24a6a58c805d22dbf6123b59264');
//0xb28adb9d60407c686095d1cd3acc241e0eec6fa0 rsk
  var aRSKContract = RSKContract.at('0xb28adb9d60407c686095d1cd3acc241e0eec6fa0');


$("#btnConfirmIdentity").click(function() {
    aRSKContract.testName( function(error, result){
    if(!error)
    {
        $("#myID").html('ID  ' + result.c[0]);
        console.log(result);
    }
    else {
        $("#myID").html('ID '  );
        console.error(error);
      }
    });


});
        console.log(aRSKContract);

    </script>
